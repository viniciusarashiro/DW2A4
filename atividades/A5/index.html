<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Valida CEP</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="header">
                <h2>Informações Covid-19</h2>
                <p>Digite o CEP para verificar os dados relacionados a Covid-19</p>
            </div>

            <form action="" class="form" onsubmit="return false">
                <label for="cep">CEP</label>
                <input type="cep" class="cep" id="cep" data-js="cep" />

                <button id="button" type="button'">Verficar</button>
            </form>
        </div>
    </div>
    <script type="module" src="./src/js/main.js"></script>
</body>

</html>
